<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Bridge connection gradient -->
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGradient)"/>

  <!-- Abstract neural network/data points on left side -->
  <g transform="translate(50, 150)">
    <circle cx="50" cy="50" r="10" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="100" cy="20" r="15" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="150" cy="80" r="12" fill="#FFFFFF" opacity="0.7"/>
    
    <line x1="50" y1="50" x2="100" y2="20" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <line x1="100" y1="20" x2="150" y2="80" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <line x1="50" y1="50" x2="150" y2="80" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Abstract neural network/data points on right side -->
  <g transform="translate(300, 250)">
    <circle cx="50" cy="50" r="10" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="100" cy="20" r="15" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="150" cy="80" r="12" fill="#FFFFFF" opacity="0.7"/>
    
    <line x1="50" y1="50" x2="100" y2="20" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <line x1="100" y1="20" x2="150" y2="80" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
    <line x1="50" y1="50" x2="150" y2="80" stroke="#FFFFFF" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Bridge connecting the networks -->
  <path 
    d="M200,250 Q250,300 300,250" 
    fill="none" 
    stroke="url(#bridgeGradient)" 
    stroke-width="15" 
    opacity="0.9"
  />

  <!-- Text -->
  <text 
    x="250" 
    y="450" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="50" 
    font-weight="bold" 
    fill="#FFFFFF"
  >
    DeepBridge
  </text>
</svg>