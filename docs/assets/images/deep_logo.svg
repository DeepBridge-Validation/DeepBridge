<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b21f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdbb2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />
  
  <!-- Ícone de ponte (simples) -->
  <path d="M 50 120 L 150 120 M 70 120 L 70 80 M 130 120 L 130 80 M 100 80 L 100 60" 
        stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Texto "DeepBridge" -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" 
        fill="#ffffff" text-anchor="middle" font-weight="bold">
    DeepBridge
  </text>
</svg>